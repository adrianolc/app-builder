server {

    listen 80;

    server_name localhost;
    
    root /usr/src/app/public;

    location /repo/ {
        proxy_pass          http://github_api:5000/;
        proxy_set_header    Host $http_host;
    }

    location /build/ {
        proxy_pass          http://build_android:5001/;
        proxy_set_header    Host $http_host;
    }
}